name: âœ¨ Deploy

on:
  push:
    brances:
      - master
jobs:
  build:
    name: ğŸ”¥ build artifact
    runs-on: ubuntu-latest
    timeout-minutes: 3
    container: node:alpine
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v2
      - name: build react
        run: |
          npm install
          npm run build
      - name: â˜ï¸ upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: html-artifact
          path: ./build
  
  upload:
    name: ğŸŒ¨ï¸ upload to server
    runs-on: ubuntu-latest
    timeout-minutes: 5
    container: alpine
    needs: [build]
    steps:
      - name: ğŸ’Œ download artifacts
        uses: actions/download-artifact@v2
        with:
          path: .
      - name: ğŸ’£ deploy file to server
        uses: wlixcc/SFTP-Deploy-Action@v1.0
        with:
          username: ${{secrets.SFTP_USER}}
          server: ${{secrets.SFTP_SERVER}}
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }} 
          local_path: './html-artifact/*'
          remote_path: '/home/pubc/data/www/main/shorturl'
          args: '-o ConnectTimeout=5'
